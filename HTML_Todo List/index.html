<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css>
    <title>TODO LIST APP</title>
</head>

<body>
    <div class="navbar">

        <p id="heading">My Todo App</p>
        <button id="deleteAllTodo" onclick="deleteAllTodo()">DeleteAllTodo</button>

    </div>

    <div class="container">

        <div class="adding-container">
            <input id="userinput" type="text">
            <button onclick="addTodo()" id="add"><i class="fas fa-plus"></i></button>
        </div>

        <div class="mid-block">
            <div id="left-bar"></div>
            <p id="mid-para">Todo list</p>
            <div id="right-bar"></div>
        </div>

        <div id="result">

        </div>

    </div>


    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
